<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Emblem Strategic App</title>
    <link rel="stylesheet" href="static/css/master.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <header class="headerwebsite">
      <h1>Fire Emblem Character App</h1>
      <a href="#">Character Builder</a>
    </header>
    <div class="wrapper">
      <form class="formulaireRecherche" action="index.html" method="post">
        <!-- <label for="searchchar">Heros à rechercher :</label> -->
        <input type="text" id="searchchar" name="usersearch" autocomplete="off">
        <ul id="charList"></ul>
        <!-- <input type="submit"> -->
      </form>

      <div id="message"></div>

      <!-- le contenu dynamique à afficher selon le choix de l'utilisateur -->
      <div id="pageContent">
        <div id="fileNames"></div>
        <img src="" id="HeroImg" class="imageHeros">
        <div class="entete">
          <h2>Description : </h2>
        </div>
        <p id="HeroDesc"></p>
        <table class="HeroClass">
          <thead>
            <tr>
              <th class="enteteClass">Classes</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

    <!-- Chargement de la librairie jQuery -->
     <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
     <script src="static/js/master.js" charset="utf-8"></script>
  </body>
</html>
